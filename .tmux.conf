# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Change PREFIX to Ctrl+a
set -g prefix C-a

# Sending the PREFIX to other applications
bind C-a send-prefix

# Unbind Ctrl+b
unbind C-b

# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
#set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access
set -s escape-time 50

# Start window numbering at 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Setup | and - for window splitting and unbind the default keys
bind | split-window -h
bind - split-window -v
unbind %
unbind '"'

# Scroll History
set -g history-limit 30000

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse support - set to on if you want to use the mouse
setw -g mouse on

# To enable mouse scroll, see https://github.com/tmux/tmux/issues/145#issuecomment-150736967
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Title
set -g set-titles on
set -g set-titles-string '#T'

# default statusbar colors
set-option -g status-bg colour0
set-option -g status-fg colour7
set-option -g status-style default

# default window title colors
set-window-option -g window-status-style fg=colour6,bg=default
set-window-option -g automatic-rename off
set-option -g allow-rename off

# active window title colors
setw -g window-status-current-format "|#I:#W|"
set-window-option -g window-status-current-style fg=colour4,bg=default

# pane border
set-option -g pane-border-style fg=colour235
set-option -g pane-border-style bg=default
set-option -g pane-active-border-style fg=magenta
set-option -g pane-border-format "#{pane_index}#{?@custom_pane_title,:#{@custom_pane_title},}:#{pane_title}"
set-option -g pane-border-status top

# Shortcut for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

# Maximize and restore a pane. Only needed for 1.7 and lower.
#unbind Up
#bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
#unbind Down
#bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Shortcut to reload tmux config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Enable vi keys.
setw -g mode-keys vi
# Mac OSX configuration
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer \"$(reattach-to-user-namespace pbpaste)\"; tmux paste-buffer"
